    <!-- This script is to help keep the state of the active page on the nav bar -->
    <script>
        // Add event listeners to the buttons to toggle active class
        var navbarPages = document.getElementById("navbar-pages");
        var btns = navbarPages.getElementsByTagName("a");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                // Remove "active" class from all buttons
                for (var j = 0; j < btns.length; j++) {
                    btns[j].classList.remove("active");
                }
                // Add "active" class to the clicked button
                this.classList.add("active");
            });
        }
    </script>
